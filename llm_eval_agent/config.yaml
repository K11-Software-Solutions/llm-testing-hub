# Example configuration for llm_eval_agent
models:
  - name: distilbert-base-uncased-finetuned-sst-2-english
    hub: huggingface
    type: text-classification
  # Add more models as needed

data:
  file: data/test_data.jsonl  # Path to your test data file
  format: jsonl

categories:
  - bias
  - fairness
  - robustness

thresholds:
  bias: 0.8
  fairness: 0.8
  robustness: 0.8

report:
  format: [txt, json]
  notify:
    email: false
    slack: false

schedule:
  enabled: false
  cron: "0 0 * * *"  # Every day at midnight
