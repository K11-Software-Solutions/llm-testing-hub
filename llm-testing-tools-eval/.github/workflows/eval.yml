name: LLM Evaluation
on:
  pull_request:
  workflow_dispatch:

jobs:
  eval:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install -U pip
          pip install -r requirements.txt
      - name: Run DeepEval harness
        run: python harness/deepeval_harness.py
      - name: Run LangTest harness
        run: python harness/langtest_harness.py
